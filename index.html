<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/output.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Clases de Programaci√≥n - Alberto Barrera Castro</title>
		<link rel="icon" type="image/x-icon" href="img/icon.png">
	</head>

	<body class="max-w-xl mx-auto min-h-dvh bg-gradient-to-b from-black via-green-950 to-stone-950">
		<header class="text-white">
			<img alt="Desarrollador" src="./img/hombre-3.jpg" class="h-[400px] object-cover mask-b-from-20% mask-b-to-80% -mt-16 animate-pulse-fade-in" />

			<header class="flex flex-col justify-center items-center mb-8 -mt-[100px]">
				<span
					class="text-green-300 text-xl font-mono px-7 py-1 border rounded-full flex items-center justify-center shadow-2xl bg-black/65 border-green-950"
				>
					@devalbarrera
				</span>
				<h1 class="text-xl xs:text-3xl font-extrabold leading-tight mt-1">Alberto Barrera Castro</h1>
			</header>

			<section class="flex gap-2 justify-center animate-slide-up-fade">
				<a class="bg-stone-900 social-button" href="github.com/" target="_blank" aria-label="GitHub" title="Ir a GitHub">
					<svg width="28" height="28">
						<use xlink href="./assets/sprite.svg#github" />
					</svg>
				</a>

				<a class="bg-white social-button" href="linkedin.com/" target="_blank" aria-label="LinkedIn" title="Ir a LinkedIn">
					<svg width="28" height="28">
						<use xlink href="./assets/sprite.svg#linkedin" />
					</svg>
				</a>

				<a
					class="social-button bg-gradient-to-tr from-yellow-300 via-pink-600 to-purple-600"
					href="instagram.com/"
					target="_blank"
					aria-label="Tienda en Instagram"
					title="Ir a Tienda en Instagram"
				>
					<svg width="28" height="28">
						<use xlink href="./assets/sprite.svg#instagram" />
					</svg>
				</a>
			</section>
			<p class="text-primary text-center mt-4 text-sm text-balance">
				Desarrollador y programador. Ofrezco cursos de distintos lenguajes de relevancia en campos actuales. HTML. CSS. JS. PHP. SQL. Tailwind.
				Flowbite.
			</p>

			<main class="pt-4 px-4">
				<div class="grid grid-cols-3 grid-rows-2 gap-2 w-full">
					<a
						href="https://cursoreact.dev"
						class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-cyan-900 via-cyan-700 to-cyan-500 border border-cyan-900 flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-2 p-7 min-h-[180px] group"
					>
						<span class="absolute bottom-2 left-2 font-bold text-2xl">React.js</span>
						<svg
							class="absolute -right-4 -bottom-4 -rotate-6 size-24 group-hover:-rotate-25 group-hover:scale-150 transition-transform"
							width="100"
							height="100"
						>
							<use xlink:href="./assets/sprite.svg#react" />
						</svg>
						<span class="absolute top-2 left-2 text-xs border rounded-xl px-1 py-0.5">Curso de +14 clases</span>
					</a>
					<a
						href="https://cursoreact.dev"
						class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-orange-900 via-orange-700 to-orange-500 border border-orange-900 flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-1 p-7 min-h-[180px] group"
					>
						<span class="absolute bottom-2 left-2 font-bold text-2xl">HTML5</span>
						<svg
							class="absolute -right-4 -bottom-4 -rotate-6 size-24 group-hover:-rotate-25 group-hover:scale-150 transition-transform"
							width="100"
							height="100"
						>
							<use xlink:href="./assets/sprite.svg#html" />
						</svg>
						<span class="absolute top-2 left-2 text-xs border rounded-xl px-1 py-0.5">Curso de +7 clases</span>
					</a>
					<a
						href="https://cursoreact.dev"
						class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-purple-900 via-purple-700 to-purple-500 border border-purple-900 flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-1 p-7 min-h-[180px] group"
					>
						<span class="absolute bottom-2 left-2 font-bold text-2xl">CSS3</span>
						<svg
							class="absolute -right-0 -bottom-0 -rotate-6 size-24 group-hover:-rotate-25 group-hover:scale-150 transition-transform"
							width="100"
							height="100"
						>
							<use xlink:href="./assets/sprite.svg#css" />
						</svg>
						<span class="absolute top-2 left-2 text-xs border rounded-xl px-1 py-0.5">Curso de +12 clases</span>
					</a>
					<a
						href="https://cursoreact.dev"
						class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-green-900 via-green-700 to-green-500 border border-green-900 flex flex-col items-start hover:scale-105 hover:contrast-125 transition col-span-2 p-7 min-h-[180px] group"
					>
						<span class="absolute bottom-2 left-2 font-bold text-2xl">Node.js</span>
						<svg
							class="absolute -right-4 -bottom-4 -rotate-6 size-24 group-hover:-rotate-25 group-hover:scale-150 transition-transform"
							width="100"
							height="100"
						>
							<use xlink:href="./assets/sprite.svg#node" />
						</svg>
						<span class="absolute top-2 left-2 text-xs border rounded-xl px-1 py-0.5">Curso de +25 clases</span>
					</a>
					
				</div>
			</main>
		</header>
	</body>
</html>
